<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }


</style>
<form class="form-signin" ng-submit="login(user.username, user.password, user.rememberMe)">
    <h2 class="form-signin-heading">{{ 'LOGIN.LOGIN' | translate }}
    </h2>
    <label for="inputEmail" class="sr-only">{{ 'LOGIN.USERNAME' | translate }}</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="{{ 'LOGIN.USERNAME' | translate }}" required="" autofocus="" ng-model="user.username">
    <label for="inputPassword" class="sr-only">{{ 'LOGIN.PASSWORD' | translate }}</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" required="" ng-model="user.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">{{ 'LOGIN.LOGIN' | translate }}</button>
</form>
