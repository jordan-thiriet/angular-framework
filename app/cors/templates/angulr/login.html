<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">{{appName}}</a>
    <div class="m-b-lg">
        <form name="form" class="form-validation" ng-submit="login(user.username, user.password)">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="{{ 'LOGIN.USERNAME' | translate }}" class="form-control no-border" ng-model="user.username" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block">{{ 'LOGIN.LOGIN' | translate }}</button>
            <div class="text-center m-t m-b"><a ui-sref="forgot_password">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a></div>
            <!--<div class="line line-dashed"></div>
            <p class="text-center"><small>Do not have an account?</small></p>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>-->
        </form>
    </div>
    <!-- footer -->
    <div class="text-center" data-ng-include="'app/cors/templates/angulr/footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
    <!-- / footer -->
</div>
