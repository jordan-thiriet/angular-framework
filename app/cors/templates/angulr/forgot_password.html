<div class="container w-xl w-auto-xs" ng-controller="ForgotPasswordController">
    <a href class="navbar-brand block m-t">{{appName}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>{{ 'LOGIN.FORGOT_PASSWORD_DESC' | translate }}</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true" ng-submit="forgotPassword(email)">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="{{ 'LOGIN.FORGOT_PASSWORD_EMAIL' | translate }}" ng-model="email" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-success btn-block"  ng-click="isCollapsed = !isCollapsed" >{{ 'SEND' | translate }}</button>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>{{ 'LOGIN.FORGOT_PASSWORD_SENDED' | translate }} <a ui-sref="login" class="btn btn-sm btn-success">{{ 'LOGIN.LOGIN' | translate }}</a></p>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="text-center" data-ng-include="'app/cors/templates/angulr/footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
    <!-- / footer -->
</div>
