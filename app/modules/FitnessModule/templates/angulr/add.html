<div class="bg-light lter b-b wrapper-md" ng-controller="FitnessAddController">
    <h1 class="m-n font-thin h3"></h1>
</div>
<div class="wrapper-md">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">{{ 'USER.EDIT_PROFILE' | translate }}</div>
                <div class="panel-body">
                    <form role="form" ng-submit="save()">
                        <div class="form-group">
                            <label>{{ 'FITNESS.DATE' | translate }}</label>
                            <input type="text" placeholder="YYYY-MM-DD h:i:s" class="form-control" ng-model="date">
                        </div>
                        <div class="form-group">
                            <label>{{ 'FITNESS.WEIGHT' | translate }}</label>
                            <input type="number" class="form-control" ng-model="fitness.weight">
                        </div>
                        <div class="form-group">
                            <label>{{ 'FITNESS.FAT_MASS' | translate }}</label>
                            <input type="number" class="form-control" ng-model="fitness.fat">
                        </div>
                        <div class="form-group">
                            <label>{{ 'FITNESS.FLUIDS_MASS' | translate }}</label>
                            <input type="number" class="form-control" ng-model="fitness.fluids">
                        </div>
                        <div class="form-group">
                            <label>{{ 'FITNESS.MUSCULE_MASS' | translate }}</label>
                            <input type="number" class="form-control" ng-model="fitness.muscule">
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">{{ 'SAVE' | translate }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
